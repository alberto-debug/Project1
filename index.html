<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANU SMS Notification System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Nike-style Navigation */
    .main-nav {
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
    }

    .nav-logo {
      font-size: 24px;
      font-weight: 700;
      color: #dc2626;
      letter-spacing: -0.5px;
    }

    .nav-links {
      display: flex;
      gap: 24px;
      list-style: none;
    }

    .nav-links a {
      color: #111;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: #757575;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-box {
      background: #ffffff;
      padding: 50px 36px;
      border: 2px solid #d1d5db;
      border-radius: 8px;
      min-height: 480px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .login-title {
      font-size: 28px;
      font-weight: 700;
      color: #111;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .login-subtitle {
      font-size: 14px;
      color: #6b7280;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .form-input {
      width: 100%;
      padding: 16px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      color: #111;
      background: #f9fafb;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #dc2626;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .login-btn {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      color: #ffffff;
      border: none;
      border-radius: 50px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      box-shadow: 0 4px 14px rgba(220, 38, 38, 0.4);
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%);
      box-shadow: 0 6px 20px rgba(220, 38, 38, 0.5);
      transform: translateY(-2px);
    }

    .login-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(220, 38, 38, 0.4);
    }

    /* Footer */
    .main-footer {
      background: #111;
      color: #ffffff;
      padding: 24px 0;
      margin-top: auto;
    }

    .footer-bottom {
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #8d8d8d;
    }

    .footer-location {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    @media (max-width: 768px) {
      .nav-container {
        padding: 0 20px;
      }

      .nav-links {
        display: none;
      }

      .footer-bottom {
        padding: 0 20px;
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="main-nav">
    <div class="nav-container">
      <div class="nav-logo">ANU</div>
      <ul class="nav-links">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="login-container">
      <div class="login-box">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to access the SMS Notification System and manage your messages</p>
        
        <form class="login-form" onsubmit="return false;">
          <div>
            <label for="loginUser" style="display: block; font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 6px;">Username</label>
            <input 
              class="form-input" 
              type="text" 
              id="loginUser" 
              placeholder="Enter your username"
              autocomplete="username"
            />
          </div>
          
          <div>
            <label for="loginPass" style="display: block; font-size: 13px; font-weight: 600; color: #374151; margin-bottom: 6px;">Password</label>
            <input 
              class="form-input" 
              type="password" 
              id="loginPass" 
              placeholder="Enter your password"
              autocomplete="current-password"
            />
          </div>

          <button class="login-btn" id="loginBtn">Sign In</button>
        </form>

        <p style="text-align: center; margin-top: 24px; font-size: 13px; color: #6b7280;">
          Need help? <a href="#" style="color: #dc2626; text-decoration: none; font-weight: 600;">Contact Support</a>
        </p>
        <p style="text-align: center; margin-top: 8px; font-size: 12px; color: #9ca3af; line-height:1.3;">For testing purposes:<br>
          username: <strong>admin</strong> — any password<br>
          username: <strong>lecturer</strong> — any password
        </p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="footer-bottom">
      <div class="footer-location">
        <span>© <span id="year"></span> ANU SMS Notification System</span>
      </div>
      <div>
        <span>Terms of Use | Privacy Policy</span>
      </div>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="assets/js/login.js"></script>
</body>
</html>
